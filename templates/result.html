!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
<div class="w3-container">

               <source src="/static/GivingBelatedDingo.mp4">
                     type="video/mp4"
          </video>
        </div> 
        <div class="w3-container">
          <h2>Support Vector machine </h2>
          
        
          <div class="w3-light-grey w3-round">
            <div class="w3-container w3-blue w3-round" style="width:25%">25%</div>
          </div><br>
        
          <div class="w3-light-grey w3-round-large">
            <div class="w3-container w3-blue w3-round-large" style="width:25%">25%</div>
          </div><br>
        
          <div class="w3-light-grey w3-round-xlarge">
            <div class="w3-container w3-blue w3-round-xlarge" style="width:25%">25%</div>
          </div>
       

          <div class="w3-container1">
            <h2>K-Nearest Neighbour </h2>
           
          
            <div class="w3-light-grey w3-round1">
              <div class="w3-container w3-blue w3-round" style="width:25%">25%</div>
            </div><br>
          
            <div class="w3-light-grey w3-round-large1">
              <div class="w3-container w3-blue w3-round-large" style="width:25%">25%</div>
            </div><br>
          
            <div class="w3-light-grey w3-round-xlarge1">
              <div class="w3-container w3-blue w3-round-xlarge" style="width:25%">25%</div>
            </div>
         

            <div class="w3-container2">
              <h2>Random Forest </h2>
              
            
              <div class="w3-light-grey w3-round2">
                <div class="w3-container w3-blue w3-round" style="width:25%">25%</div>
              </div><br>
            
              <div class="w3-light-grey w3-round-large2">
                <div class="w3-container w3-blue w3-round-large" style="width:25%">25%</div>
              </div><br>
            
              <div class="w3-light-grey w3-round-xlarge2">
                <div class="w3-container w3-blue w3-round-xlarge" style="width:25%">25%</div>
              </div>

              <input type="submit" value="submit"name="submit"id="submit">
              <input type="Download" value="Download"name="Download"id="submit">
        
          
        
        
</div>
